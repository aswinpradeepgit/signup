<!DOCTYPE html>
<html>
  <head>
    <title>Get a Project Quote</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="centered-heading">Get a project quote</h1>
      <p class="centered-paragraph">Please fill in this short form so that we can send you a detailed quote for your project</p>

      
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-segment"></div> 
          <div class="progress-segment" ></div> 
          <div class="progress-segment"></div> 
          <div class="progress-segment"></div> 
        </div>
        <div class="progress-steps">
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
        </div>
      </div>
      <div class="enter-details">
        
        <div class="centered-heading-div">
          <h1 class="centered-subheading">Contact information</h1>
          <p class="centered-paragraph">Lorem ipsum dolor sit amet consectetur adipisc</p>
        </div>
        
        <div class="name-fields">
          <div class="first-name-div">
            <p>First name</p>
            <input type="text" placeholder="First Name" class="js-first-name-input">
          </div>
          <div class="second-name-div">
            <p>Second name</p>
            <input type="text" placeholder="Second Name" class="js-second-name-input">
          </div>
        </div>
        <div class="email-div">
          <p>Email</p>
          <input type="text" placeholder="Email" class="js-email-input">
        </div>
        <div class="company-name-div">
          <p>Company name</p>
          <input type="text" placeholder="Ex: Nocodable" class="js-company-name-input">
        </div>
        <div class="next-button-div">
          <button class="next-button">Next  &#8594;</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
